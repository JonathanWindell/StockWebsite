<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link rel="stylesheet" href="Client.css"> 
    <link 
     href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
     rel="stylesheet"
    /> 
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<!--Homepage links-->
<body id="HomePage">
    <div class="Header">
        <div class="Sidenav">
            <a href="Homepage.html">
                <img src="Pictures/HomeLogo2.png" alt="Home Logo" id="house-logo">
                <p class="HomeIcon">Home</p>
            </a>
            <a href="Calender.html">
                <img src="Pictures/calendar-symbol.svg" alt="Calendar Logo" id="calendar-logo">
                <p class="CalendarIcon">Calendar</p>
            </a>
            <a href="User.html">
                <img src="Pictures/ProfilePicture1.png" alt="User Logo" id="user-logo">
                <p class="UserIcon">User</p>
            </a>
            <div class="TickerIcon">
                <img src="Pictures/market-research.png" alt="Ticker Logo" id="ticker-logo">
            </div>     
        </div>
    </div>
<section id="TextBlock">
    <div class="TextIntro">
        <h2>Stay ahead with insights in stocks and funds. Dive into our news feed for<br>
            tips and market trends. Made for beginners and experts!</h2>
    </div>
</section>
<!--Fix for new database calls-->
<section id="NewsFeed">
    <div class="NewsFeedBox">
        <table id="newsTable">
            <tbody id="newsTableBody">
                <tr>
                    <td>
                        <h2>News Title</h2>
                        <p>News content...</p>
                        <p>Source: Example</p>
                        <p><a href="#" target="_blank">Read more</a></p>
                        <img src="banner.jpg" alt="Banner" width="100">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<!--Dropdown menu. Keep for all data?-->
<section id="DropdownMenuStocks">
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Ticker</button>
        <div id="myDropdown" class="dropdown-content"></div>
    </div>
</section>

<section id="DashboardStocks">
    <div id="stockInfoContainer"></div>
</section>
<!--Candlestick chart-->
<section id="EarningsDataChart">
    <svg id="myEarningsGraph"></svg>
    <svg id="myHighGraph"></svg>
    <svg id="myLowGraph"></svg>
    <svg id="myVolumeGraph"></svg>
</section>
<!--Dropdown charts. Worthless?-->
<select id="companySelector">
    <option value="AAPL">Apple</option>
    <option value="GOOGL">Google</option>
    <option value="MSFT">Microsoft</option>
</select>
<table id="stockTable" class="StockTable">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Öppningspris</th>
            <th>Högsta pris</th>
            <th>Lägsta pris</th>
            <th>Stängningspris</th>
            <th>Volym</th>
            <th>Senaste datum</th>
        </tr>
    </thead>
    <tbody id="stockTableBody">
        <!-- Dynamiskt genererade rader -->
    </tbody>
</table>
    <script src="TestCandlestickChart.js"></script>
</body>
</html>
