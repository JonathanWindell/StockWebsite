<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktiedata</title>
    <link rel="stylesheet" href="Client.css">
</head>
<body>
    <h1>Aktiedata</h1>
    <section id="menuSection">
        <a href="Homepage.html">
            <img src="Pictures/HomeLogo2.png" alt="HomePage" id="homepage">
        </a>
        <a href="StockPrices.html">
            <img src="Pictures/market-research.png" alt="StockPrices" id="stockprices">
        </a>
        <a href="AnnualEarnings.html">
            <img src="Pictures/calendar-symbol.svg" alt="AnnualEarnings" id="annualearnings">
        </a>
        <a href="QuarterlyEarnings.html">
            <img src="Pictures/financial-report.png" alt="QuarterlyEarnings" id="quarterlyearnings">
        </a>
        <a href="User.html">
            <img src="Pictures/ProfilePicture1.png" alt="User" id="user">
        </a>
    </section>
<table id="annualEarningsTable">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Fiscal date ending</th>
            <th>Reported EPS</th>
        </tr>
    </thead>
    <tbody id="earningsTableBody">
        <!-- Dynamiskt genererade rader -->
    </tbody>
</table>
<section id="EarningsMenu">
    <div class="annualEarningsChoices">
        <button id="btn-earnings-AAPL" data-ticker="AAPL">AAPL</button>
        <button id="btn-earnings-GOOGL" data-ticker="GOOGL">GOOGL</button>
        <button id="btn-earnings-MSFT" data-ticker="MSFT">MSFT</button>
        <button id="btn-earnings-TSLA" data-ticker="TSLA">TSLA</button>
        <button id="btn-earnings-AMZN" data-ticker="AMZN">AMZN</button>
        <button id="btn-earnings-NVDA" data-ticker="NVDA">NVDA</button>
        <button id="btn-earnings-IBM" data-ticker="IBM">IBM</button>
    </div>
</section>
    <script src="stock-data.js"></script>
</body>
</html>
