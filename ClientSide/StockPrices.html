<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktiedata</title>
    <link rel="stylesheet" href="Client.css">
</head>
<body>
<!--Menu section-->
    <h1>Stock Prices</h1>
    <section id="menuSectionBar">
        <div id="sidebar" class="sidebar">
            <!--Links to pages-->
            <ul>
                <li><a href="Homepage.html"><img src="Pictures/HomeLogo2.png">Homepage</a></li>
                <li><a href="StockPrices.html"><img src="Pictures/StockMarket icon.png">Stock Prices</a></li>
                <li><a href="AnnualEarnings.html"><img src="Pictures/calendar-symbol.svg">Annual Earnings</a></li>
                <li><a href="QuarterlyEarnings.html"><img src="Pictures/market-research.png">Quarterly Earnings</a></li>
                <li><a href="FundsPage.html"><img src="Pictures/FundsLogo.png">Funds</a></li>
            </ul>
        </div>
    
        <div id="main-content" class="content">
            <button id="toggle-btn" class="toggle-btn">â˜°</button>
        </div>
    </section>
<!--Stock table-->
<div class="table-wrapper">
    <section id="DashboardStocks">
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Opening Price</th>
                    <th>Highest Price</th>
                    <th>Lowest Price</th>
                    <th>Closing Price</th>
                    <th>Volume</th>
                    <th>Latest Date</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
                <!-- Dynamiskt genererade rader -->
            </tbody>
        </table>
    </section> 
</div>
<section id="StockMenu">
    <div class="stockChoices">
        <button id="btn-stock-AAPL" data-ticker="AAPL">
            <img src="Pictures/AAPLTicker1.png" alt="Apple" id="apple">
            AAPL</button>
        <button id="btn-stock-GOOGL" data-ticker="GOOGL">
            <img src="Pictures/GOOGLTicker.png" alt="Google" id="google">
            GOOGL
        </button>
        <button id="btn-stock-MSFT" data-ticker="MSFT">
            <img src="Pictures/MSFTTicker.png" alt="Microsoft" id="microsoft">
            MSFT</button>
        <button id="btn-stock-TSLA" data-ticker="TSLA">
            <img src="Pictures/TeslaTicker.png" alt="Tesla" id="tesla">TSLA</button>
        <button id="btn-stock-AMZN" data-ticker="AMZN">
            <img src="Pictures/AMZTicker.png" alt="Amazon" id="amazon">
            AMZN</button>
        <button id="btn-stock-NVDA" data-ticker="NVDA">
            <img src="Pictures/NVDATicker2.png" alt="Nvidia" id="nvidia">
            NVDA</button>
    </div>  
</section>
    <script src="stock-data.js"></script>
</body>
</html>
